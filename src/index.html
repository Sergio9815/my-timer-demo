<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png type" href="./assets/icon-time.png" />
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/granim.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>MY TIMER DEMO ðŸ›¸</title>
</head>

<body>

  <main class="canvas-interactive-wrapper">
    <canvas id="canvas-interactive"></canvas>
    <section class="cta-wrapper">
      <h1>MY TIMER JS</h1>
      <article id="timerJS">00:00:00</article>
      <article class="btn-container">
        <a class="btn" href="#default-state" id="btn-1" class="active">START</a>
        <a class="btn" href="#violet-state" id="btn-2">PAUSE</a>
        <a class="btn" href="#orange-state" id="btn-3">RESET</a>
        <a class="btn" href="#final-state" id="btn-4">STOP</a>
        <a class="btn git" href="https://github.com/Sergio9815/myTimerJS"><i class="fab fa-github-alt"></i> GITHUB</a>
      </article>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="./libs/granim.min.js"></script>
  <script src="./libs/granim.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
